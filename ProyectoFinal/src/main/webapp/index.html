<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <title> Spotify </title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"> </script>
    <script src="../js/timeline.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/timeline.css" rel="stylesheet" type="text/css" >
</head>

<body>
<header>
    <div id="logo">
        <a href=""><img src="img/logo.png" alt="spotifive"></a>
    </div>

    <div id="search">
        <form action="">
            <input type="text" name="search" placeholder="Search">
        </form>
    </div>

    <div id="userImgA">
        <a  href="userPage.html"> <!-- TODO: linkear con el div verdadero -->
                    <span id="userImg"
                          style="background-image:url('img/user.jpg')">
                    </span>
            <!-- </div> -->
        </a>
    </div>

</header>

<div id="leftPanel">
    <ul id="leftButtons">
        <li class="leftBItem">
            <a href=""> Your Music </a>
        </li>
        <li class="leftBItem">
            <a href="playlistsPage.html"> PlayLists </a> <!-- TODO: linkear con el div verdadero -->
        </li>
        <li class="leftBItem">
            <a href=""> Opcion 3 </a>
        </li>
        <li class="leftBItem">
            <a href=""> Opcion 4 </a>
        </li>
    </ul>

    <div id="albumArt">
        <a href=""><img src="img/albumart.png" alt="spotifive"></a>
    </div>
</div>

<div  id="content">
    <img  style="float: right; width: 60%;" src = "../img/top10Music.png"  height =450 >
</div>
<!--style="display: none;"-->
<div style="display: none;" ng-app="myApp" ng-controller="timelineCtrl" id = "tableTimeline">
    <table border = 1>
        <tr>
            <td> </td>
            <td>Título</td>
            <td>Artista</td>
            <td>Album</td>
            <td>Duración</td>
            <td>Score</td>
        </tr>
        <tr ng-repeat="x in showSongsPlayed">
            <td> </td>
            <td >{{ x.songPlayed.name }}</td>
            <td > {{ x.songPlayed.albums}}</td>
            <td >{{ x.songPlayed.albums }}</td>
            <td >{{ x.songPlayed.duration }}</td>
            <td >{{ x.songPlayed.avgRating }}</td>
        </tr>
    </table>
</div>

<div id="player">

</div>

</body>
</html>
