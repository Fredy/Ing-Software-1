<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Spotify </title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <link rel="stylesheet" type="text/css" href="css/timeline.css">
    <script src="../js/playlist.js"></script>
</head>
<body>
<header>
    <div id="logo"></div>
</header>
<div id="search">search</div>
<section>
    <div id="menuindex">
        <ul>
            <li><a href="index.html">Homie</a></li>
            <li><a href="">Your Music</a></li>
            <li><a href="">Playlists</a></li>
        </ul>
        <div id="userIcon">
            <div style="text-align: center;">
                <a href="userPage.html"><img src = "../img/muneco.jpg" width = 100 height =100 ></a>
                <br><a href="userPage.html">Your name</a>
            </div>
        </div>
    </div>

    <div ng-app="playlistApp" ng-controller="playlistCtrl" id = "tablePlaylist">
        <table border = 1>
            <tr>
                <td> </td>
                <td>Título</td>
                <td>Artista</td>
                <td>Album</td>
                <td>Duración</td>
                <td>Score</td>
            </tr>
            <tr ng-repeat="x in getPlaylist">
                <td> </td>
                <td >{{ x.name }}</td>
                <td > list of artist <!--{{ x.artist }}--></td> 
                <td >{{ x.albums }}</td>
                <td >duracion <!--{{ x.duration }}--></td>  
                <td >{{ x.avgRating }}</td>
            </tr>
        </table>
    </div>
</section>
<div id="player"></div>
<footer></footer>
</body>
</html>
