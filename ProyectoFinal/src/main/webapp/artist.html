<!DOCTYPE html>
<html lang="en" ng-app="artistName">
<head>
    <meta charset="UTF-8">
    <title>Artist</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"> </script>
    <script src="../js/artist.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/album.css">
</head>
<body>
<header>
    <div id="logo">
        <a href=""><img src="img/logo.png"></a>
    </div>
    <div id="search">
       <form action="">
           <input type="text" name="search" placeholder="Search">
       </form>
    </div>
    <div id="userImgA">
        <a href="userPage.html"><span id="userImg" style="background-image: url('img/user.jpg')"></span></a>
    </div>

</header>
<div id="leftPanel">
    <ul id="leftButtons">
        <li class="leftBItem"><a href="">Your Music</a></li>
        <li class="leftBItem"><a href="playlistsPage.html">Playlists</a></li>
        <li class="leftBItem"><a href="">Opcion 3</a></li>
        <li class="leftBItem"><a href="">Opcion 4</a></li>
    </ul>
    <div id="albumArt">
        <a href=""><img src="img/albumart.png" alt="spotifive"></a>
    </div>
</div>
<div id="content">
    <div id="artistName" ng-controller="Ctrl">
        <div id="getArtistName" ng-bind="showArtist.name">
        </div>
        <div id="artistImgA">
        <img id="artistImg" ng-src="{{showArtist.artistImagePath}}">
        </div>
    </div>
    <div id="albums">
    <div ng-controller="AlbumCtrl" id="getArtistAlbums">
        <ul  id="listAlbums">
            <li class="eachAlbum" ng-repeat="album in showAlbums">
                <a href="album.html?id={{album.id}}" ng-bind="album.name"></a>
                <br>
                <a href="album.html?id={{album.id}}">
                    <img ng-src="{{album.pathToAlbumImg}}" id="albumsImgs">
                </a>
            </li>
        </ul>
    </div>
    </div>
</div>
<div id="player"></div>
</body>
</html>
